<app-header titulo="List Reorder"></app-header>

  <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" slot="end">
    Toggle
  </ion-button>


<ion-content>

  <ion-list>
    <ion-reorder-group disabled={{toggle}}
                    (ionItemReorder)="doReorder($event)">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="move"></ion-icon>
        </ion-reorder>
      </ion-item>            
    </ion-reorder-group>
  </ion-list>

</ion-content>
