<app-header titulo="Range y Proggres Bar"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar type="determinate" value={{porcentaje}} reversed="false" color="primary"></ion-progress-bar>

  <ion-list>
    <ion-range min="0" max="100" value="0" color="primary" (ionChange)="rangeChange($event)">
      <ion-icon size="small" slot="start" name="sunny"></ion-icon>
      <ion-icon size="small" slot="end" name="sunny"></ion-icon>
    </ion-range>
  </ion-list>

</ion-content>
